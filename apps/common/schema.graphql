type Country {
	name: String
	id: String
	category_id: String
	logo: String
	updated_at: String
	category_name: String
}

type League {
	id: String
	category_id: String
	country_id: String
	name: String
	short_name: String
	logo: String
	type: Int
	cur_seasons_id: String
